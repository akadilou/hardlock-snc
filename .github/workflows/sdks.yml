name: sdks
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Build cdylib
        run: cargo build --manifest-path hardlock_snc/Cargo.toml --release
      - name: Package desktop artifacts
        run: |
          mkdir -p dist/desktop
          cp -v target/release/libhardlock_snc.* dist/desktop/ || true
          cp -v include/hl_snc.h dist/desktop/
      - uses: actions/upload-artifact@v4
        with:
          name: hardlock-snc-desktop
          path: dist/desktop

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
      - name: Build .so arm64-v8a
        run: cargo ndk -t arm64-v8a -o target/android build --manifest-path hardlock_snc/Cargo.toml --release
      - name: Package android artifacts
        run: |
          mkdir -p dist/android/arm64-v8a
          cp -v target/android/arm64-v8a/release/libhardlock_snc.so dist/android/arm64-v8a/ || true
          cp -v include/hl_snc.h dist/android/ || true
      - uses: actions/upload-artifact@v4
        with:
          name: hardlock-snc-android
          path: dist/android
