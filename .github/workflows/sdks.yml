name: sdks
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build cdylib
        run: cargo build --manifest-path hardlock_snc/Cargo.toml --release
      - name: Package desktop artifacts
        run: |
          set -e
          mkdir -p dist/desktop
          cp -v target/release/libhardlock_snc.* dist/desktop/ 2>/dev/null || true
          cp -v include/hl_snc.h dist/desktop/ 2>/dev/null || true
          ls -la dist/desktop || true
      - uses: actions/upload-artifact@v4
        with:
          name: hardlock-snc-desktop
          path: dist/desktop

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: nttld/setup-ndk@v1
        id: ndk
        with:
          ndk-version: r26d
      - name: Export ANDROID_NDK_HOME
        run: echo "ANDROID_NDK_HOME=${{ steps.ndk.outputs.ndk-path }}" >> $GITHUB_ENV
      - name: Install cargo-ndk
        run: cargo install cargo-ndk
      - name: Add rust target
        run: rustup target add aarch64-linux-android
      - name: Build .so arm64-v8a
        run: cargo ndk -t arm64-v8a -o target/android build --manifest-path hardlock_snc/Cargo.toml --release
      - name: Package android artifacts
        run: |
          set -e
          mkdir -p dist/android/arm64-v8a
          cp -v target/android/arm64-v8a/release/libhardlock_snc.so dist/android/arm64-v8a/ 2>/dev/null || true
          cp -v include/hl_snc.h dist/android/ 2>/dev/null || true
          ls -la dist/android/arm64-v8a || true
      - uses: actions/upload-artifact@v4
        with:
          name: hardlock-snc-android
          path: dist/android
