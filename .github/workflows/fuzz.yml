name: fuzz
on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"
jobs:
  wire-unpack:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@nightly
      - run: cargo install cargo-fuzz --locked
      - run: cargo fuzz run wire_unpack -- -max_total_time=60
