name: sdk-tests
on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  linux_c_echo_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Build cdylib
        run: cargo build --manifest-path Cargo.toml --release
      - name: C echo via FFI
        run: |
          set -e
          cat > app.c <<'C'
          #include <stdio.h>
          #include <stdint.h>
          #include <string.h>
          #include "hl_snc.h"
          int main(void){
            uint8_t ct[8192]; size_t ct_len=sizeof(ct);
            uint8_t pt[8192]; size_t pt_len=sizeof(pt);
            const char* msg="hello_tufkey";
            void* s = hl_snc_session_new_initiator();
            if(!s) return 10;
            if(hl_snc_encrypt(s,(const uint8_t*)msg,strlen(msg),ct,&ct_len)!=0) return 11;
            if(hl_snc_decrypt(s,ct,ct_len,pt,&pt_len)!=0) return 12;
            hl_snc_session_free(s);
            fwrite(pt,1,pt_len,stdout);
            return 0;
          }
          C
          cc app.c -o app -I include -L target/release -Wl,-rpath,'$GITHUB_WORKSPACE/target/release' -lhardlock_snc
          LD_LIBRARY_PATH=target/release ./app | tee out.txt
          test "$(cat out.txt)" = "hello_tufkey"

  android_ndk_so_only:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
      - uses: nttld/setup-ndk@v1
        id: ndk
        with:
          ndk-version: r26d
      - name: Build arm64-v8a .so
        run: |
          set -e
          echo "ANDROID_NDK_HOME=${{ steps.ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          rustup target add aarch64-linux-android
          cargo install cargo-ndk
          cargo ndk --platform 24 -t arm64-v8a -o target/android build --manifest-path Cargo.toml --release
          test -f target/android/arm64-v8a/release/libhardlock_snc.so
      - uses: actions/upload-artifact@v4
        with:
          name: android-arm64-v8a
          path: |
            target/android/arm64-v8a/release/libhardlock_snc.so
            include/hl_snc.h
